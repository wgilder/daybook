<!DOCTYPE html>
<html>
<head>
    
<title>{% block title %}Daybook: {{title}}{% endblock %}</title>

<style type="text/css">
  body {
    background-color: white;
    font-family: Helvetica,Arial,sans-serif;
    margin: 0;
    padding: 0;
  }

  #body {
    padding: 0.5em 1em;
  }

  #header .link {
    float: right;
  }

  #header {
    background-color: aliceblue;
    border-bottom: 1px solid black;
    padding: 0.5em 1em;
  }

  #footer {
    bottom: 1em;
    color: grey;
    font-size: 80%;
    font-weight: bold;
    left: 1em;
    position: absolute;
  }
</style>

  {% block page_css %}
  {% endblock %}

<script type="text/javascript">
</script>

  {% block page_js %}
  {% endblock %}

</head>
<body>
<div id="header">
  {% block header %}
  <p class="link"><a href="{{link}}">{{link}}</a></p>
  <h2>Daybook {{header}}</h2>
  {% endblock %}
</div>
<div id="body">
  {% block body %} 
  {% endblock %}
</div>
<div id="footer">
  {% block footer %}
  {{ footer }}
  {% endblock %}
</div>
</body>
</html>
